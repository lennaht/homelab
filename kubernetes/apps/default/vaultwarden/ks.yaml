---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vaultwarden-cluster
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/vaultwarden/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vaultwarden-base
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/vaultwarden/base
  dependsOn:
    - name: vaultwarden-cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
