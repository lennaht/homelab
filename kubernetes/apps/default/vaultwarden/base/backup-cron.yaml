apiVersion: batch/v1
kind: CronJob
metadata:
  name: vaultwarden-scheduled-backup
  namespace: default
spec:
  schedule: '0 4 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgres-backup-s3
            image: eeshugerman/postgres-backup-s3:16@sha256:2facbfc530943ed99193de325c3e1ed8ec1eac84d0458ededd8ddce7894f2a2c
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
          restartPolicy: OnFailure