apiVersion: batch/v1
kind: CronJob
metadata:
  name: vaultwarden-scheduled-backup
  namespace: default
spec:
  schedule: '0 4 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgres-backup-s3
            image: eeshugerman/postgres-backup-s3:15@sha256:13ee4950f9d890828ee28e1dfbf54b9aa4704628644c565d5b7ed7a40574f4f6
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
          restartPolicy: OnFailure