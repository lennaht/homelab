apiVersion: batch/v1
kind: Job
metadata:
  name: vaultwarden-restore
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: postgres-backup-s3
        image: eeshugerman/postgres-backup-s3:16@sha256:2facbfc530943ed99193de325c3e1ed8ec1eac84d0458ededd8ddce7894f2a2c
        imagePullPolicy: IfNotPresent
        command: ['sh', 'restore.sh', '2023-08-29T02:00:01'] # change timestamp to restore correct backup
        envFrom:
          - secretRef:
              name: vaultwarden-secret
      restartPolicy: OnFailure