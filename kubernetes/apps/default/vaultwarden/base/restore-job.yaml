apiVersion: batch/v1
kind: Job
metadata:
  name: vaultwarden-restore
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: postgres-backup-s3
        image: eeshugerman/postgres-backup-s3:15@sha256:13ee4950f9d890828ee28e1dfbf54b9aa4704628644c565d5b7ed7a40574f4f6
        imagePullPolicy: IfNotPresent
        command: ['sh', 'restore.sh', '2023-08-29T02:00:01'] # change timestamp to restore correct backup
        envFrom:
          - secretRef:
              name: vaultwarden-secret
      restartPolicy: OnFailure