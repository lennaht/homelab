apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: 1.10.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
        namespace: flux-system
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1
      reclaimPolicy: Delete
    longhornUI:
      replicas: 1
    longhornConversionWebhook:
      replicas: 1
    longhornAdmissionWebhook:
      replicas: 1
    longhornRecoveryBackend:
      replicas: 1
    defaultSettings:
      backupTargetCredentialSecret: longhorn-backup-secret
      backupTarget: s3://longhorn@us-east-1/
    ingress:
      enabled: true
      ingressClassName: nginx
      host: longhorn.lennartbeneke.de
      tls: true
      tls-secret: lennartbeneke-de-tls-production
      path: /
      annotations:
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-signin: https://auth.lennartbeneke.de?rm=$request_method
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Method $request_method;
        hajimari.io/enable: 'true'
        hajimari.io/icon: 'game-icons:bull-horns'
        hajimari.io/appName: Longhorn
        hajimari.io/group: Admin