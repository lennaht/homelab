---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lan-lennartbeneke-de-staging
  namespace: networking
spec:
  secretName: lan-lennartbeneke-de-tls-staging
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  dnsNames:
    - lennartbeneke.de
    - '*.lennartbeneke.de'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lan-lennartbeneke-de
  namespace: networking
spec:
  secretName: lan-lennartbeneke-de-tls-production
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - '*.lennartbeneke.de'